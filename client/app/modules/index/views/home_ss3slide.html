<div class="container">
    <div class="row">
      <h2 class="header-ss">CURRENT TOPICS</h2>
      <div class="slider-new-show">
        <div class="col-md-4 select-slider"> <img src="images/1.jpg" alt="" id="carousel-selector-0"/> <img src="images/2.jpg" alt="" id="carousel-selector-1"/> </div>
        <div id="carousel-bounding-box" class="col-md-8 content-slider" >
          <div class="carousel slide" id="myCarousel2"> 
            <!-- Carousel items -->
            <div class="carousel-inner">
              <div class="item" ng-class="{active:!$index}" ng-repeat="slide in slides" data-slide-number="{{slide.ss3numberdata}}" > <img src="{{slide.ss3image}}" alt=""/> </div>
            </div>
            <!-- Carousel nav -->
            <ol class="carousel-indicators">
              <li ng-class="{active:!$index}" ng-repeat="slide in slides" data-target="#myCarousel2" data-slide-to="{{slide.ss3numberdata}}"></li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
