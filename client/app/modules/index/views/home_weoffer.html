
<section class="what-we-offer container">
    <div class="offer-title">
        <h2>WHAT WE OFFER</h2>
        <p class="hidden-xs">{{offerTitle}}</p>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12 offer-item" ng-repeat="item in offerItem">
        <img ng-src="{{item.imgUrl}}">
        <h3>{{item.title}}</h3>
        <p>{{item.content}}</p>
    </div>

</section>
<footer>
    <div class="container">
        <div class="col-sm-3 icon">
            <img src="images/unnamed.png">
        </div>

        <div class="col-sm-9 footer-info ">
            <ul>
                <li>Contacts 28 Jackson Blvd Ste 1020 Chicago IL 60604-2340</li>
                <li class="footer-tell">Tel:800-2345-6789</li>
            </ul>
            <div class="footer-social ">
                <a><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                <a><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                <a><i class="fa fa-youtube-square" aria-hidden="true"></i></a>
                <a><i class="fa fa-vimeo-square" aria-hidden="true"></i></a>

            </div>
        </div>
    </div>


</footer>
